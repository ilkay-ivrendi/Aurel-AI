<div fxLayout="column" fxLayoutAlign="center center" class="container">
    <mat-card class="forgot-password-container">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="full-width">
                <input matInput formControlName="email" type="email" placeholder="Email">
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error
                    *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)">
                    Email is required
                </mat-error>
            </mat-form-field>

            <button mat-fab extended class="register-button" color="primary" type="submit">Send Link</button>
        </form>
    </mat-card>
</div>
