<div fxLayout="column" fxLayoutAlign="center center" class="container">
    <mat-card class="login-container">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <input matInput formControlName="username" placeholder="Username">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error
                    *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                    Username is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'"
                    placeholder="Password">
                <mat-icon matSuffix (click)="showPassword = !showPassword">
                    {{showPassword ? 'key_off' :'key'}}
                </mat-icon>
                <mat-error
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    Password is required
                </mat-error>
            </mat-form-field>

            <section class="remember-section" fxLayoutAlign="start center">
                <mat-slide-toggle formControlName="remember" class="example-margin" color="primary">
                    Remember Me!
                </mat-slide-toggle>
            </section>

            <button mat-fab extended class="login-button" color="primary" type="submit">Login</button>
        </form>

        <mat-divider></mat-divider>
        <section>
            <div class="social-button-row">
                <div class="social-flex-container" fxLayoutAlign="space-around center">
                    <div class="social-button-container">
                        <button mat-fab color="" aria-label="Login with Google icon">
                            <i class="bi bi-google"></i>
                        </button>
                    </div>
                    <div class="social-button-container">
                        <button mat-fab color="" aria-label="Login with Github icon">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                    <div class="social-button-container">
                        <button mat-fab color="" aria-label="Login with Instagram icon">
                            <i class="bi bi-instagram"></i>
                        </button>
                    </div>
                    <div class="social-button-container">
                        <button mat-fab color="" aria-label="Login with X Icon">
                            <i class="bi bi-twitter-x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </mat-card>
</div>
