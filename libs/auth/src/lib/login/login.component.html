<div fxLayout="column" fxLayoutAlign="center center" class="container">
    <mat-card class="login-container">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput formControlName="username" placeholder="Username">
                <mat-error
                    *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                    Username is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput formControlName="password" type="password" placeholder="Password">
                <mat-error
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    Password is required
                </mat-error>
            </mat-form-field>

            <section class="remember-section"  fxLayoutAlign="start center">
                <mat-slide-toggle class="example-margin" color="primary">
                    Remember Me!
                </mat-slide-toggle>
            </section>

            <button mat-fab extended class="login-button" color="primary" type="submit">Login</button>
        </form>
    </mat-card>
</div>
